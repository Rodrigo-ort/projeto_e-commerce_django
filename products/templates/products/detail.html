{% extends "base.html" %}

{% block content %}
<div class="text-center">
    <h1>{{ object.title }}</h1>
</div>
<div class="container">

    <div class="row">
        <div class="text-center mx-auto d-block">
    {% if object.image %}
        <img src='{{object.image.url}}' class='img-fluid' style="max-height: 500px;"/>
    {% endif %}
        <p>{{ object.description }}</p>
        </div>
    </div>
</div>
{% endblock content %}
