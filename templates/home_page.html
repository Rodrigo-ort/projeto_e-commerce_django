{% extends "base.html" %}
{% load static %}

{% block base_head %}
    <link rel="stylesheet" href='{% static "css/main.css" %}'>
{% endblock base_head %}

{% block content %}
    <!--Aqui vai tudo o que é referente à home page-->
    <div class="text-center">
        <h1>{{ title }}</h1>
        <p>{{ content }}</p>
    </div>
    <div class="container">

        <div class="row">
            <div>
                <img src="{% static 'img/eCommerce.png' %}" class='img-fluid' alt="imagem e-commerce"/>
                <p>{{ content }}</p>
            </div>
        </div>

        {% if request.user.is_authenticated %}
        <div class="row">
            <div class="col">
                <h1>Premium</h1>
                <p>{{ premium_content }}</p>
            </div>
        </div>
        {% endif %}
    </div>
{% endblock %}
